name: python

on:
  push:
  pull_request:
    branches: [ main ]


jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install Nox
        run: pip install '.[dev]'
      - name: Test with Nox
        run: nox -s tests-${{ matrix.python-version }}
  types:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: pip
      - name: Install dev group dependencies
        run: pip install '.[dev]'
      - name: Test with Nox
        run: nox -s mypy-3.12
  coverage:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: pip
      - name: Install dev group dependencies
        run: pip install '.[dev]'
      - name: Install package in place
        run: pip install -e .
      # We are not testing with Nox because Nox / Pytest / Coverage and CodeCov
      # have a weird cross interaction.  It doesn't matter for us anyway because we use only
      - name: Test with py test
        run: pytest -n auto --cov --junitxml=junit.xml
      - name: Upload results to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
